<ul class="flex flex-col space-y-4 overflow-y-auto bg-neutral-100 h-full p-4 absolute inset-0 bg-neutral-100">
  <li *ngFor="let item of items" class="border bg-white border-neutral-200 rounded shadow p-2">
    <h3 class="text-xl font-bold">
    {{item.name}}
    </h3>
    <p>{{item.description}}</p>
  </li>
</ul>
